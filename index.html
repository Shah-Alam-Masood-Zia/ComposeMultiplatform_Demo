<html lang="">
<head>
    <title>WebView Sample</title>
</head>
<body>
<h1>Hello from WebView!</h1>
<button onclick="sendMessageToNative()">Send Message to Native</button>
<script>
    function sendMessageToNative() {
        window.kmpJsBridge.callNative("Greet", JSON.stringify({ message: "Hello from WebView!" }), function (data) {
            console.log("Response from Native: " + data);
        });
    }
</script>

</body>
</html>
